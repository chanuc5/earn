<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meechto â€¢ Register</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-init="register">
  <header class="site-header">
    <a class="brand" href="index.html" aria-label="Meechto Home">
      <svg class="brand-mark" viewBox="0 0 64 64" aria-hidden="true">
        <rect x="4" y="8" width="56" height="48" rx="10" fill="#2563eb"></rect>
        <path d="M16 44 L16 20 L24 28 L32 20 L40 28 L48 20 L48 44" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
        <circle cx="52" cy="44" r="4" fill="#06b6d4"></circle>
      </svg>
      <span class="brand-text">Meechto</span>
    </a>
  </header>

  <main class="container narrow">
    <section class="card">
      <h1 class="title">Create your account</h1>
      <p class="muted">Choose your role to get the right experience.</p>
      <form id="registerForm" class="form">
        <label class="field">
          <span>Full name</span>
          <input type="text" name="name" required placeholder="Alex Johnson" />
        </label>
        <label class="field">
          <span>Email</span>
          <input type="email" name="email" required placeholder="you@example.com" />
        </label>
        <label class="field">
          <span>Password</span>
          <input type="password" name="password" required placeholder="Create a password" />
        </label>

        <fieldset class="field">
          <legend class="legend">Select role</legend>
          <label class="choice">
            <input type="radio" name="role" value="seeker" checked />
            <span>Job Seeker</span>
          </label>
          <label class="choice">
            <input type="radio" name="role" value="hr" />
            <span>HR (Post Jobs)</span>
          </label>
        </fieldset>

        <button class="btn primary" type="submit">Create account</button>
        <p class="muted center sm">Already have an account?
          <a class="link" href="login.html">Login</a>
        </p>
        <p id="registerError" class="error" role="alert" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
