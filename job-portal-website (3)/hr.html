<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meechto • HR Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-init="hr">
  <header class="site-header">
    <a class="brand" href="hr.html" aria-label="Meechto HR Home">
      <svg class="brand-mark" viewBox="0 0 64 64" aria-hidden="true">
        <rect x="4" y="8" width="56" height="48" rx="10" fill="#2563eb"></rect>
        <path d="M16 44 L16 20 L24 28 L32 20 L40 28 L48 20 L48 44" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
        <circle cx="52" cy="44" r="4" fill="#06b6d4"></circle>
      </svg>
      <span class="brand-text">Meechto HR</span>
    </a>

    <button class="hamburger" id="menuToggle" aria-label="Open Menu" aria-expanded="false">☰</button>

    <nav class="nav" id="mainNav" aria-label="HR">
      <a class="nav-link active" href="hr.html">Dashboard</a>
      <a class="nav-link" href="#" data-hr="manage">Manage Users</a>
      <a class="nav-link" href="#" data-hr="vacancies">Vacancies</a>
      <a class="nav-link" href="#" data-hr="stats">Activity & Stats</a>
      <a class="nav-link" href="#" data-hr="featured">Featured & Top Companies</a>
      <span class="spacer"></span>
      <button class="btn subtle" id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="grid">
      <article class="card">
        <h2 class="h2">Manage Users</h2>
        <div class="tabs" role="tablist" aria-label="User Types">
          <button class="tab active" data-users-tab="employees" role="tab" aria-selected="true">Employees</button>
          <button class="tab" data-users-tab="companies" role="tab" aria-selected="false">Companies</button>
        </div>
        <div id="usersTable" class="table"></div>
      </article>

      <article class="card">
        <h2 class="h2">Approve / Reject Vacancies</h2>
        <form id="newVacancyForm" class="form inline">
          <input type="text" name="title" placeholder="Job title" required />
          <input type="text" name="company" placeholder="Company" required />
          <button class="btn" type="submit">Add Vacancy</button>
        </form>
        <ul id="vacanciesList" class="list"></ul>
      </article>

      <article class="card">
        <h2 class="h2">Activity & Stats</h2>
        <div id="stats" class="stats">
          <div class="stat">
            <div class="stat-number" id="statApplicants">0</div>
            <div class="stat-label">Applicants</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="statOpenRoles">0</div>
            <div class="stat-label">Open roles</div>
          </div>
          <div class="stat">
            <div class="stat-number" id="statCompanies">0</div>
            <div class="stat-label">Companies</div>
          </div>
        </div>
        <svg id="sparkline" class="sparkline" viewBox="0 0 240 60" aria-label="Weekly applicants trend"></svg>
      </article>

      <article class="card">
        <h2 class="h2">Featured jobs / Top companies</h2>
        <ul id="featuredList" class="list"></ul>
      </article>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
