<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meechto • Login</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-init="login">
  <header class="site-header">
    <a class="brand" href="index.html" aria-label="Meechto Home">
      <svg class="brand-mark" viewBox="0 0 64 64" aria-hidden="true">
        <rect x="4" y="8" width="56" height="48" rx="10" fill="#2563eb"></rect>
        <path d="M16 44 L16 20 L24 28 L32 20 L40 28 L48 20 L48 44" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
        <circle cx="52" cy="44" r="4" fill="#06b6d4"></circle>
      </svg>
      <span class="brand-text">Meechto</span>
    </a>
  </header>

  <main class="container narrow">
    <section class="card">
      <h1 class="title">Welcome back</h1>
      <p class="muted">Login to continue to your dashboard.</p>
      <form id="loginForm" class="form">
        <label class="field">
          <span>Email</span>
          <input type="email" name="email" required placeholder="you@example.com" />
        </label>
        <label class="field">
          <span>Password</span>
          <input type="password" name="password" required placeholder="••••••••" />
        </label>
        <button class="btn primary" type="submit">Sign in</button>
        <p class="muted center sm">No account?
          <a class="link" href="register.html">Register</a>
        </p>
        <p id="loginError" class="error" role="alert" aria-live="polite"></p>
      </form>
      <div class="card" style="margin-top: .75rem;">
        <div class="muted sm">Demo users:</div>
        <ul class="bullets">
          <li>Job Seeker — ava@meechto.dev / meechto</li>
          <li>HR — hr@meechto.dev / meechto</li>
        </ul>
      </div>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
